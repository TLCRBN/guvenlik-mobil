name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Firebase
        run: npm install -g firebase-tools
      
      - name: Deploy
        run: |
          firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}" --project guvenlik-sistem-mobil --only hosting
