<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G√ºvenlik Sistemi</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 3000;
        }
        .login-box {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo-big { font-size: 4em; margin-bottom: 10px; }
        .app-name { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #9ca3af; }
        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 1em;
        }
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        .main-screen { display: none; flex-direction: column; height: 100vh; }
        .header {
            background: rgba(11, 15, 40, 0.95);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-info { display: flex; flex-direction: column; }
        .header-name { font-weight: 600; font-size: 0.95em; }
        .header-role { font-size: 0.75em; color: #6b7280; }
        .clock { font-size: 1.2em; font-weight: bold; color: #3b82f6; }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .section-title {
            font-size: 0.75em;
            text-transform: uppercase;
            color: #6b7280;
            margin: 15px 0 10px 0;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .location-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }
        .location-card.occupied {
            background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(139,92,246,0.2));
            border-color: rgba(59,130,246,0.5);
        }
        .location-card.me {
            background: linear-gradient(135deg, rgba(34,197,94,0.3), rgba(21,128,61,0.3));
            border-color: #22c55e;
        }
        .card-icon { font-size: 1.5em; margin-bottom: 5px; }
        .card-name { font-weight: 600; font-size: 0.9em; margin-bottom: 3px; }
        .card-person { font-size: 0.8em; font-weight: 600; margin-top: 5px; }
        .card-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-enter { background: #22c55e; color: white; }
        .btn-exit { background: #ef4444; color: white; }
        .btn-info { background: rgba(255,255,255,0.1); color: white; }
        .btn-disabled { background: #374151; color: #6b7280; cursor: not-allowed; }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(11, 15, 40, 0.98);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 5px 20px;
            cursor: pointer;
            color: #6b7280;
        }
        .nav-item.active { color: #3b82f6; }
        .nav-icon { font-size: 1.4em; }
        .nav-label { font-size: 0.7em; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: flex-end;
        }
        .modal-content {
            background: #1a1f4b;
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title { font-size: 1.2em; font-weight: bold; }
        .modal-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-secondary { background: #6b7280; color: white; margin-right: 10px; }
        .btn-primary { background: #3b82f6; color: white; }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #1a1f4b;
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0e27;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0e27;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 5000;
        }
        .error-title { font-size: 1.5em; color: #ef4444; margin-bottom: 10px; }
        .error-msg { color: #9ca3af; text-align: center; margin-bottom: 20px; }
        .admin-badge {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Y√ºkleme Ekranƒ± -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #6b7280;">Baƒülanƒ±yor...</p>
    </div>

    <!-- Hata Ekranƒ± -->
    <div class="error-screen" id="errorScreen">
        <div class="error-title">‚ö†Ô∏è Baƒülantƒ± Hatasƒ±</div>
        <div class="error-msg" id="errorMsg">Firebase baƒülantƒ±sƒ± kurulamadƒ±</div>
        <button class="btn btn-primary" onclick="retryConnection()">Tekrar Dene</button>
        <button class="btn btn-secondary" onclick="useOfflineMode()" style="margin-top: 10px;">√áevrimdƒ±≈üƒ± Mod</button>
    </div>

    <!-- Login Ekranƒ± -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="logo-big">üîí</div>
            <div class="app-name">G√ºvenlik Sistemi</div>
            
            <div class="input-group">
                <label class="input-label">Telefon (10 hane)</label>
                <input type="tel" class="input-field" id="loginPhone" placeholder="5XX XXX XXXX" maxlength="10">
            </div>
            
            <div class="input-group">
                <label class="input-label">Ad Soyad</label>
                <input type="text" class="input-field" id="loginName" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z">
            </div>
            
            <button class="btn-primary" onclick="doLogin()">Giri≈ü Yap</button>
        </div>
    </div>

    <!-- Ana Ekran -->
    <div class="main-screen" id="mainScreen">
        <div class="header">
            <div class="header-info">
                <div class="header-name" id="headerName">-</div>
                <div class="header-role" id="headerRole">G√ºvenlik G√∂revlisi</div>
            </div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <div class="content" id="mainContent">
            <div class="section-title">üè¢ Kuleler</div>
            <div class="grid-2" id="towerGrid"></div>
            
            <div class="section-title">üö™ Kapƒ±lar</div>
            <div class="grid-2" id="gateGrid"></div>
            
            <div class="section-title">üìç Diƒüer</div>
            <div class="grid-2" id="otherGrid"></div>
        </div>

        <div class="content" id="listContent" style="display:none;">
            <div class="section-title">üë• Aktif G√∂revliler</div>
            <div id="activeList"></div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="showTab('main')" id="navMain">
                <div class="nav-icon">üè¢</div>
                <div class="nav-label">Lokasyon</div>
            </div>
            <div class="nav-item" onclick="showTab('list')" id="navList">
                <div class="nav-icon">üë•</div>
                <div class="nav-label">Ekip</div>
            </div>
        </div>
    </div>

    <!-- Giri≈ü Modal -->
    <div class="modal" id="entryModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üö™ Giri≈ü Yap</div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <p style="margin-bottom: 20px; color: #9ca3af;">
                <span id="entryLocName" style="color: white; font-weight: bold;">-</span>
            </p>
            <button class="btn btn-secondary" onclick="closeModal()">ƒ∞ptal</button>
            <button class="btn btn-primary" onclick="confirmEntry()">Onayla</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Firebase Config - SENƒ∞N Bƒ∞LGƒ∞LERƒ∞N
        const firebaseConfig = {
            apiKey: "AIzaSyAHL79N8r6nU38HZKjlu1zpLt-w3WgOdrg",
            authDomain: "guvenlik-sistem-mobil.firebaseapp.com",
            databaseURL: "https://guvenlik-sistem-mobil-default-rtdb.firebaseio.com",
            projectId: "guvenlik-sistem-mobil",
            storageBucket: "guvenlik-sistem-mobil.firebasestorage.app",
            messagingSenderId: "898972273651",
            appId: "1:898972273651:web:c9782c54e81c6226eee086"
        };

        // Admin telefonlar
        const ADMIN_PHONES = ['5550504406', '5423497166'];

        // Lokasyonlar
        const LOCATIONS = [
            { id: 'k1', name: 'KULE 1', type: 'tower', icon: 'üè¢' },
            { id: 'k2', name: 'KULE 2', type: 'tower', icon: 'üè¢' },
            { id: 'k3', name: 'KULE 3', type: 'tower', icon: 'üè¢' },
            { id: 'k4', name: 'KULE 4', type: 'tower', icon: 'üè¢' },
            { id: 'k5', name: 'KULE 5', type: 'tower', icon: 'üè¢' },
            { id: 'k6', name: 'KULE 6', type: 'tower', icon: 'üè¢' },
            { id: 'k7', name: 'KULE 7', type: 'tower', icon: 'üè¢' },
            { id: 'k8', name: 'KULE 8', type: 'tower', icon: 'üè¢' },
            { id: 'k9', name: 'KULE 9', type: 'tower', icon: 'üè¢' },
            { id: 'k10', name: 'KULE 10', type: 'tower', icon: 'üè¢' },
            { id: 'k11', name: 'KULE 11', type: 'tower', icon: 'üè¢' },
            { id: 'k12', name: 'KULE 12', type: 'tower', icon: 'üè¢' },
            { id: 'd1', name: 'DUPAT KAPI', type: 'gate', icon: 'üö™' },
            { id: 'd2', name: 'MERMƒ∞ KAPI', type: 'gate', icon: 'üö™' },
            { id: 'd3', name: 'ƒ∞MLA KAPI', type: 'gate', icon: 'üö™' },
            { id: 'd4', name: 'PROTOKOL', type: 'gate', icon: 'üö™' },
            { id: 'o1', name: 'EL BOMBA', type: 'other', icon: 'üí£' },
            { id: 'o2', name: 'DUPAT KUL', type: 'other', icon: 'üè≠' },
            { id: 'o3', name: 'ƒ∞N≈ûAAT', type: 'other', icon: 'üèóÔ∏è' },
            { id: 'o4', name: 'TNT ƒ∞N≈û.', type: 'other', icon: 'üèóÔ∏è' }
        ];

        let currentUser = null;
        let selectedLocation = null;
        let db = null;
        let isOnline = false;

        // Ba≈ülat
        window.onload = function() {
            initFirebase();
        };

        function initFirebase() {
            try {
                // Firebase ba≈ülat
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                // Baƒülantƒ± kontrol√º
                db.ref('.info/connected').on('value', (snap) => {
                    if (snap.val() === true) {
                        isOnline = true;
                        document.getElementById('loadingScreen').style.display = 'none';
                        checkUser();
                    } else {
                        isOnline = false;
                    }
                });

                // 5 saniye timeout
                setTimeout(() => {
                    if (!isOnline) {
                        showError('Firebase baƒülantƒ±sƒ± zaman a≈üƒ±mƒ±na uƒüradƒ±');
                    }
                }, 5000);

            } catch (e) {
                showError('Firebase ba≈ülatƒ±lamadƒ±: ' + e.message);
            }
        }

        function showError(msg) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorMsg').textContent = msg;
        }

        function retryConnection() {
            location.reload();
        }

        function useOfflineMode() {
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            isOnline = false;
        }

        function checkUser() {
            const saved = localStorage.getItem('guvenlik_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                initApp();
            } else {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
        }

        function doLogin() {
            const phone = document.getElementById('loginPhone').value.trim();
            const name = document.getElementById('loginName').value.trim();

            if (phone.length !== 10) {
                showToast('Telefon 10 hane olmalƒ±!', 'error');
                return;
            }
            if (!name) {
                showToast('Ad soyad girin!', 'error');
                return;
            }

            const isAdmin = ADMIN_PHONES.includes(phone);
            
            currentUser = {
                phone: phone,
                name: name,
                isAdmin: isAdmin,
                currentLocation: null
            };

            localStorage.setItem('guvenlik_user', JSON.stringify(currentUser));
            
            if (isOnline) {
                db.ref('users/' + phone).set(currentUser);
            }
            
            initApp();
        }

        function initApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
            
            document.getElementById('headerName').textContent = currentUser.name;
            document.getElementById('headerRole').innerHTML = 
                currentUser.isAdmin ? 'Vardiya Sorumlusu <span class="admin-badge">ADMIN</span>' : 'G√ºvenlik G√∂revlisi';

            updateClock();
            setInterval(updateClock, 1000);

            if (isOnline) {
                setupListeners();
            } else {
                renderOffline();
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
        }

        function setupListeners() {
            db.ref('locations').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                renderLocations(data);
                renderActiveList(data);
            });
        }

        function renderLocations(data) {
            const towers = document.getElementById('towerGrid');
            const gates = document.getElementById('gateGrid');
            const others = document.getElementById('otherGrid');
            
            towers.innerHTML = '';
            gates.innerHTML = '';
            others.innerHTML = '';

            LOCATIONS.forEach(loc => {
                const locData = data[loc.id] || {};
                const isOccupied = !!locData.person;
                const isMe = isOccupied && locData.person.phone === currentUser.phone;

                const card = document.createElement('div');
                card.className = `location-card ${isOccupied ? 'occupied' : ''} ${isMe ? 'me' : ''}`;
                
                let html = `
                    <div class="card-icon">${loc.icon}</div>
                    <div class="card-name">${loc.name}</div>
                `;

                if (isOccupied) {
                    html += `<div class="card-person">${locData.person.name}</div>`;
                    if (isMe) {
                        html += `<button class="card-btn btn-exit" onclick="exitLocation('${loc.id}')">√áƒ±k</button>`;
                    } else {
                        html += `<button class="card-btn btn-info" onclick="contactPerson('${loc.id}')">ƒ∞leti≈üim</button>`;
                    }
                } else {
                    if (!currentUser.currentLocation) {
                        html += `<button class="card-btn btn-enter" onclick="enterLocation('${loc.id}')">Gir</button>`;
                    } else {
                        html += `<button class="card-btn btn-disabled" disabled>Bo≈ü</button>`;
                    }
                }

                card.innerHTML = html;

                if (loc.type === 'tower') towers.appendChild(card);
                else if (loc.type === 'gate') gates.appendChild(card);
                else others.appendChild(card);
            });
        }

        function renderActiveList(data) {
            const list = document.getElementById('activeList');
            list.innerHTML = '';

            const active = [];
            Object.keys(data).forEach(key => {
                if (data[key].person) {
                    active.push({id: key, ...data[key].person});
                }
            });

            if (active.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:20px;color:#6b7280;">Aktif g√∂revli yok</div>';
                return;
            }

            active.forEach(person => {
                const loc = LOCATIONS.find(l => l.id === person.id);
                const div = document.createElement('div');
                div.className = 'location-card';
                div.style.marginBottom = '10px';
                div.innerHTML = `
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <div style="text-align:left;">
                            <div style="font-weight:bold;">${person.name}</div>
                            <div style="font-size:0.8em;color:#6b7280;">${loc ? loc.name : 'Bilinmiyor'}</div>
                        </div>
                        <div>
                            <button class="card-btn btn-info" onclick="window.open('https://wa.me/90${person.phone}', '_blank')" style="width:auto;padding:8px 15px;">üí¨</button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function renderOffline() {
            showToast('√áevrimdƒ±≈üƒ± mod - Veriler senkronize deƒüil', 'warning');
            // Offline render logic
            const towers = document.getElementById('towerGrid');
            towers.innerHTML = '<div style="grid-column:span 2;text-align:center;color:#6b7280;padding:20px;">√áevrimdƒ±≈üƒ± mod</div>';
        }

        function enterLocation(locId) {
            if (currentUser.currentLocation) {
                showToast('√ñnce mevcut konumdan √ßƒ±kƒ±n!', 'error');
                return;
            }
            selectedLocation = locId;
            const loc = LOCATIONS.find(l => l.id === locId);
            document.getElementById('entryLocName').textContent = loc.name;
            document.getElementById('entryModal').style.display = 'flex';
        }

        function confirmEntry() {
            if (!selectedLocation) return;
            
            const loc = LOCATIONS.find(l => l.id === selectedLocation);
            const time = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
            
            const personData = {
                phone: currentUser.phone,
                name: currentUser.name,
                time: time
            };

            if (isOnline) {
                db.ref('locations/' + selectedLocation).set({
                    person: personData,
                    timestamp: Date.now()
                });
            }

            currentUser.currentLocation = selectedLocation;
            localStorage.setItem('guvenlik_user', JSON.stringify(currentUser));
            
            closeModal();
            showToast(`${loc.name} konumuna girdiniz`, 'success');
        }

        function exitLocation(locId) {
            const loc = LOCATIONS.find(l => l.id === locId);
            
            if (isOnline) {
                db.ref('locations/' + locId).remove();
            }

            currentUser.currentLocation = null;
            localStorage.setItem('guvenlik_user', JSON.stringify(currentUser));
            
            showToast(`${loc.name} konumundan √ßƒ±ktƒ±nƒ±z`, 'success');
        }

        function contactPerson(locId) {
            if (!isOnline) {
                showToast('√áevrimdƒ±≈üƒ± modda ileti≈üim kurulamaz', 'error');
                return;
            }
            
            db.ref('locations/' + locId).once('value', (snap) => {
                const data = snap.val();
                if (data && data.person) {
                    const phone = data.person.phone;
                    if (confirm(`${data.person.name} ile ileti≈üime ge√ß?`)) {
                        window.open(`https://wa.me/90${phone}`, '_blank');
                    }
                }
            });
        }

        function showTab(tab) {
            document.getElementById('mainContent').style.display = tab === 'main' ? 'block' : 'none';
            document.getElementById('listContent').style.display = tab === 'list' ? 'block' : 'none';
            
            document.getElementById('navMain').className = 'nav-item' + (tab === 'main' ? ' active' : '');
            document.getElementById('navList').className = 'nav-item' + (tab === 'list' ? ' active' : '');
        }

        function closeModal() {
            document.getElementById('entryModal').style.display = 'none';
            selectedLocation = null;
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.borderLeftColor = type === 'error' ? '#ef4444' : type === 'success' ? '#22c55e' : '#3b82f6';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.onclick = function(e) {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
